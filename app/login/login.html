<link rel = "stylesheet"
      type = "text/css"
      href = "login.css" />
<p class = "container">
    <div class="wrapper">
        <form #f="ngForm"  method="post" name="Login_Form" class="form-signin" (submit)="onSubmit(f.value)">
            <h3 class="form-signin-heading">Xavient build deployement tool!<br> Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="Username"  placeholder="Username" required="" autofocus="" ngModel />
            <input type="password" class="form-control" name="Password" placeholder="Password" required=""  ngModel/>
          <p class="error" align="right" >{{invalidUserMessage}}</p>
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" >Login</button>

        </form>
    </div>

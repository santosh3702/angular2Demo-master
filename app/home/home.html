<div class="container">
    <h2>Build management tool</h2>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Project</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Project Details</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Project Name</th>

            <th>Build</th>
            <th>Satus</th>
        </tr>
        </thead>
        <tbody>


            <tr *ngFor="let Project of Projects;let i of index">
                <td>  {{ Project.name }} </td>
                <td>
                    <button class="btn btn-primary" (click)="onItemClicked(Project)" [ngClass]="{disabled : Project.isDisabled}">Build</button></td>
                <td>
                    <button class="btn btn-success" *ngIf="Project.showPass ">Pass</button>
                    <button class="btn btn-danger" *ngIf="Project.showFail" (click) = "showLog(Project)">Fail</button>
                    <button class="btn btn-warning" *ngIf="Project.showProgress">Progress..</button>
                </td>
            </tr>


        </tbody>
    </table>
    <div >{{buildLog}}</div>

</div>
